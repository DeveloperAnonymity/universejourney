<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Bang Timeline</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
        {
            "imports": {
                "gsap": "https://cdn.jsdelivr.net/npm/gsap@3.11.0/index.js",
                "three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/0.169.0/three.module.js",
                "jsm/": "https://cdn.jsdelivr.net/npm/three@0.169/examples/jsm/"
            }
        }
        </script>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div id="menu"></div>
    <div id="container"></div>
    <div id="time">Scroll to begin!</div>
    <div id="tooltip"></div>
    <div id="scrolltotop">
        <i class="fas fa-arrow-up"></i>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <script src="script.js" type="module"></script>
    <script>
        document.getElementById('scrolltotop').addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
            document.getElementById('time').innerHTML = 'Scroll to begin!';
            const existingExplanation = document.querySelector('.explanation');
            if (existingExplanation) {
                existingExplanation.remove();
            }
        });
    </script>
</body>

</html>
